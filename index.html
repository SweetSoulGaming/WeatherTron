<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <i class="fas fa-cloud"></i>
    <i class="fas fa-wind"></i>
    <i class="fas fa-sun"></i>
    <link rel= "stylesheet" href= "CSS/style.css"/>
    
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid text-center text-white bg-dark p-2">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 bg-light">
         <h5 class="mt-1">Search for a City:</h5>
          <div class="form-inline form-group">
            <input
            type="text"
            name="city"
            placeholder="What city?"
            autocomplete="off"
            class="form-control text-mured form-rounded p-4 shadow-sm"
            />
            <button class="btn btn-primary" id="search-button">
              <i class="fa fa-search"></i>
              </button>
          </div>
        </div>
        <div class= "card rounded my-3 shadow-lg back-card"> 
        <div class="card-top text-center">   
          <ul class="list-group history" id="history"></ul>
         <p>Forecast</p>
          <span>...</span>
        </div>
         </div>
        </aside>

        <div class="col-lg-9">
          <div id="today" class="mt-3"></div>
          <div id="forecast" class="row mt-3"></div>
        </div>
      </div>
    </div>

</body>
<script src="java/script.js"></script>
  </html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <i class="fas fa-cloud"></i>
    <i class="fas fa-wind"></i>
    
    <link rel= "stylesheet" href= "CSS/style.css"/>
    
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="search-bar">
        <input type="text" id="city-search" name="search_city" placeholder="Type a city">
    </div>
    <button id="search-city-button" class="search">Search</button>
    <br>
    <p class="city-not-found"></p>
    <div class="location">
        <h1 class="location-timezone">Time Zone</h1>
        <img src="" class="weather-icon">
    </div>
    <div class="temperature">
        <div class="degree-section">
        <h2 class="temperature-degree">34</h2>
        <span>K</span>
        </div>
        <div class="temperature-description">Its frigging cold.</div>
    </div>
    <script src="java/script.js"></script>
  </body>

  </html>
